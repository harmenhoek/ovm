{% extends "central/base.html" %}
{% block content %}
<div>
  <h2 style="display: inline-block">Categories</h2>
</div>

<div class="float-end my-2">
    <a class="btn btn-sm btn-success" href="{% url 'log-add' %}"><i class="fas fa-plus"></i> Add new log</a>
</div>

<div class="row">
        <div class="col col-12">
        <table id="log_list" class="table table-striped table-bordered w-100">
            <thead>
            <tr>
                <th data-priority="10">ID</th>
                <th data-priority="10">Added by</th>
                <th data-priority="10">Log</th>
                <th data-priority="10"></th>
            </tr>
            </thead>
            <tbody>
            {% for log in object_list %}
            <tr>
                <td>{{ log.pk }}</td>
                <td>{{ log.added_by }}</td>
                <td>{{ log.log }}</td>
                <td>
                    <a href="{% url 'log-update' log.pk %}" class="btn btn-sm btn-secondary">Edit</a>
                </td>

            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock content %}


{% block tablescript %}
{# Code block for javascript table #}

<script>
    $(document).ready(function() {
        $('#log_list').DataTable({
            stateSave: true,
            "order": [[ 1, "asc" ]],
            "pagingType": "full_numbers",
            responsive: true,
            responsive: {
                details: false
            },
            "language": {
                "lengthMenu": "Show _MENU_ items per page",
                "zeroRecords": "No matching items found.",
                "infoFiltered": "(filtered from _MAX_ total items)",
                "info":           "Showing _START_ to _END_ of _TOTAL_ items",
                "paginate": {
                    "first":      "First",
                    "last":       "Last",
                    "next":       "Next",
                    "previous":   "Previous"
                },
            },
        });
    } );
</script>

{% endblock tablescript %}
